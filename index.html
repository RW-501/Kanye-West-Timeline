<!DOCTYPE html>
<html>
<head>
  <title>Kanye West Timeline</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <!-- Header content goes here -->
  </header>

  <main>
    <div class="timeline-cards-main-container">
      <div class="timeline-cards-main-container-line">
        <div class="timeline-cards-main-container-line-anchor"></div>
      </div>

      <div class="timeline-column column-odd">
        <div class="card odd">
          <div class="card-border">
            <div class="card-date">2000</div>
            <div class="card-text">
              <div class="card-text-title">Album Release</div>
              <div class="card-text-body">
                <p>Album details and information.</p>
              </div>
            </div>
          </div>
          <div class="card-line-container">
            <div class="card-line">
              <div class="card-line-circle"></div>
            </div>
          </div>
        </div>
        <!-- Add more odd cards as needed -->
      </div>

      <div class="timeline-column column-even">
        <div class="card even">
          <div class="card-border">
            <div class="card-date">2004</div>
            <div class="card-text">
              <div class="card-text-title">Collaboration</div>
              <div class="card-text-body">
                <p>Collaboration details and information.</p>
              </div>
            </div>
          </div>
          <div class="card-line-container">
            <div class="card-line">
              <div class="card-line-circle"></div>
            </div>
          </div>
        </div>
        <!-- Add more even cards as needed -->
      </div>

      <!-- Add more timeline columns as needed -->

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
