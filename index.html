<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kanye West Timeline</title>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search by hashtag...">
  </div>
  <nav id="timeline-nav"></nav>
  <div class="timeline-cards-main-container">
    <div class="timeline-cards-main-container-line">
      <div class="timeline-cards-main-container-line-anchor"></div>
    </div>
    <div id="timeline-column"></div>
  </div>

  <div id="event-details-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="event-details">
        <h2 class="event-details-date"></h2>
        <h2 class="event-details-title"></h2>
        <div class="event-details-description"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
