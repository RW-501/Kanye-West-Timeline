<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kanye West Timeline</title>
</head>

<body>
  <nav>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by hashtag">
    </div>
    <div id="timeline-nav" class="timeline-nav"></div>
  </nav>

  <div class="timeline-cards-main-container">
    <div class="timeline-cards-main-container-line">
      <div class="timeline-cards-main-container-line-anchor"></div>
    </div>
    <div id="timeline-column" class="timeline-column"></div>
  </div>

  <div id="eventDetails" class="event-details hidden">
    <div id="closeButton" class="close-button">X</div>
    <div id="eventDetailsContent" class="event-details-content"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
